add_newline = false

palette = "catppuccin_latte"

# Order of modules on prompt
format = """\
        $time\
        $directory\
        (↓ Source control - for right side ↓)\
        $git_branch\
        $git_commit\
        $git_status\
        $git_state\
        (↑ Source control - for right side ↑)\
        (↓ Toolchain version modules ↓)\
        (↑ Toolchain version modules ↑)\
        (↓ Package modules ↓)\
        $line_break\
        (↓ on input line ↓)\
        $status\
        $character\
        $python\
        $package\
    """

# Generic prompt configurations
[character]
success_symbol = "[[](bg:green fg:surface2)](fg:green)"
error_symbol = "[[](bg:#ff3322 fg:#3a3a3a)](fg:#ff3322)"
vicmd_symbol = "[[](bg:#6f6a70 fg:#3a3a3a)[](bg:#3a3a3a fg:#6f6a70)](bold bg:#6f6a70 fg:#ff3322)"
format = "[[](bg:#3a3a3a)$symbol]($style)"
# success_symbol = "[❯](green)"
# error_symbol = "[❯](red)"
# vimcmd_symbol = "[❮](green)"

[time]
disabled = false
style = "bg:#6f6a70 fg:#EEEEEE"
format = '[$time]($style)'
time_format = '%m/%d/%R'
utc_time_offset = '-5'
time_range = '10:00:00-14:00:00'

[line_break]
disabled = true

[directory]
style = "italic bg:#3a3a3a fg:#dadada"
read_only = ""
read_only_style = "bg:#3a3a3a fg:#dadada"
truncation_length = 1
truncation_symbol = "/"
fish_style_pwd_dir_length = 1
format = "([[](bg:#3a3a3a fg:#3a3a3a)$read_only[](bg:#3a3a3a fg:#3a3a3a)]($read_only_style))[[](bg:#3a3a3a fg:#6f6a70)$path]($style)"

[directory.substitutions]
"~/Downloads" = " "
"~/projects" = " "
"~" = " "

[git_branch]
symbol = ""
style = "bg:#008700 fg:#dadada"
# truncation_length = 4
# truncation_symbol = ""
format = "[[](bg:surface2 fg:#008700)$symbol$branch[](bg:surface2 fg:#008700)]($style)"

[git_commit]
style = "bg:#E58F73 fg:#111111"
commit_hash_length = 4
# only_detached = true
format = "[[](bg:#3a3a3a fg:#E58F73)#$hash[](bg:#3a3a3a fg:#E58F73)]($style)"

[git_state]
style = "bg:#E0B25D fg:111111"
rebase = "rebasing"
merge = "merging"
revert = "reverting"
cherry_pick = " picking"
bisect = "bisecting"
am = "am'ing"
am_or_rebase = "am/rebase"
format = '\([[](bg:#3a3a3a fg:#E0B25D)$state($progress_current/$progress_total)[](bg:#3a3a3a fg:#E0B25D)]($style)\)'

[git_status]
style = "bg:pink fg:base"
stashed = "${count}"
ahead = "ﲗ${count}"
behind = "↡ ${count}"
diverged = "↔ ${ahead_count} ${behind_count}"
conflicted = "≠${count}"
deleted = "${count}"
renamed = "r${count}"
modified = "${count}"
staged = "⎆ ${count}"
untracked = "⇪ ${count}"
format = "([[](bg:surface2 fg:pink)$all_status[](bg:surface2 fg:pink)]($style))"

[status]
disabled = false
symbol = ""
style = "bg:#3a3a3a fg:#ff3322"
format = "[$symbol$status]($style)"

[python]
# Display the version of python from inside a local venv.
#
# Note this will only work when the venv is inside the project and it will only
# work in the directory that contains the venv dir but maybe this is ok?
python_binary = ["./venv/bin/python", "python3", "python", "python2"]
symbol =""

